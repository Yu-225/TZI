name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
        working-directory: ${{ github.workspace }}

      - name: Install PyInstaller
        run: |
          python -m pip install pyinstaller
        working-directory: ${{ github.workspace }}

      - name: Build exe with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --icon "img/icon.ico" --add-data "C:\hostedtoolcache\windows\Python\3.11.6\x64\Lib\site-packages\customtkinter;customtkinter"  "app.py"
        working-directory: ${{ github.workspace }}
      
      - name: Check files existence
        run: |
          dir ./dist

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: v1.0.0  # Вкажіть номер версії, або використовуйте якийсь інший механізм автоматичного визначення версії
          release_name: Release v1.0.0
          body: |
            Changes in this Release
          draft: false
          prerelease: false
      
      - name: Upload Artifact to Release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/app.exe
          asset_name: app.exe
          asset_content_type: application/octet-stream
